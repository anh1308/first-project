    <style>
        /* Center the form box */
        form {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form select,
        form input[list] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #138bec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0f7ad1;
        }

        /* Optional: style footer */
        footer.footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f1f1f1;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
